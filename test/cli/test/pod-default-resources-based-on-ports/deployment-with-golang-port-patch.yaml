apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-golang-port
  labels:
    app: deployment-with-golang-port
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment-with-golang-port
  template:
    metadata:
      labels:
        app: deployment-with-golang-port
    spec:
      containers:
        - name: front-end
          image: nginx
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: 100m
              memory: 250Mi            
        - name: rss-reader
          image: nickchase/rss-php-nginx:v1
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: 100m
              memory: 250Mi            